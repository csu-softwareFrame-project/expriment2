<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>My Pet Store</title>
</head>
<body>
<div th:replace="common/top">

</div>

<div id="templatemo_main" align="center">
    <form  method="post" action="/useraccess/sign_up">
        <h3>User Information</h3>

        <script type="text/javascript" src="js/alogin.js"></script>
        <label for="username">User ID:</label>
<!--        <input type="text" name="username" id="username" th:value="${session.userInfo.username}" onblur="usernameIsExist();"/>-->
        <input type="text" name="username" size="30" id="username" onblur="usernameIsExist();"/>
        <label style="color: red" id="usernameMsg" th:text="${username_msg}" th:if="${not #strings.isEmpty(username_msg)}"></label>
        <div class="cleaner h10"></div>

        <script type="text/javascript" src="js/alogin.js"></script>
        <label for="password">password:</label><!--div class="cleaner h10"></div>-->
        <input type="text" name="password" id="password" size="30" onblur="isPasswordNull();"/>
        <label style="color: red" id="usernameMsg2" th:text="${password_msg}" th:if="${not #strings.isEmpty(password_msg)}"></label>
        <div class="cleaner h10"></div>

        <label for="repeatedPassword">Repeat password:</label><!--div class="cleaner h10"></div>--><input type="text" name="repeatedPassword" id="repeatedPassword" size="30" onblur="isPasswordTheSame();"/>
        <label style="color: red" id="usernameMsg3" th:text="${repeated_password_msg}" th:if="${not #strings.isEmpty(repeated_password_msg)}"></label>
        <div class="cleaner h10"></div>




        <h3>Account Information</h3>
        <label for="firstName">First name:<input type="text" size="30" name="firstName"  class="required input_field" id="firstName"/></label>
        <br>

        <label for="lastName">Last name:<input type="text" size="30" name="lastName"  class="required input_field" id="lastName"/></label>
        <br>

        <label for="email">Email:<input type="text" size="30" name="email"  class="required input_field" id="email"/></label>
        <br>

        <label for="phone">Phone:<input type="text" size="30" name="phone"  class="required input_field" id="phone"/></label>
        <br>

        <label for="address1">Address 1:<input type="text" size="30" name="address1"  class="required input_field" id="address1"/></label>
        <br>

        <label for="address2">Address 2:<input type="text" size="30" name="address2" class="required input_field" id="address2"/></label>
        <br>

        <label for="city">City:<input type="text" size="30" name="city" class="required input_field" id="city"/></label>
        <br>

        <label for="state">State:<input type="text" size="30" name="state" class="required input_field" id="state"/></label>
        <br>

        <label for="zip">Zip:<input type="text" size="30"name="zip" class="required input_field" id="zip"/></label>
        <br>

        <label for="country">Country:<input type="text" size="30" name="country" class="required input_field" id="country"/></label>
        <br>



        <h3>Profile Information</h3>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="js/optionChecked.js"></script>


        <label>Language Preference:<div class="cleaner h10"></div>
            <select name="languagePreference" id="languagePreference" th:each="languages:${session.languages}">
                <option th:text="${languages}">languages</option>
            </select>
        </label>

        <div class="cleaner h10"></div>
        <label>Favourite Category:<div class="cleaner h10"></div>
            <select name="favouriteCategoryId" id="favouriteCategoryId" th:each="categories:${session.categories}">
                <option th:each="${categories}">categories</option>
            </select>
        </label>
        <div class="cleaner h10"></div>

<!--        <label>Enable MyList &nbsp;<input type="checkbox" id="listOption" name="listOption" th:value="listOption" /></label>-->
<!--        <div class="cleaner h10"></div>-->

<!--        <label>Enable MyBanner &nbsp;<input type="checkbox" id="bannerOption" name="bannerOption" th:value="bannerOption" /></label>-->
        <!--checkbox如果选择了，返回的是字符串on，否则，为null-->
        <label>Enable MyList &nbsp;<input type="checkbox" id="listOption" name="listOption" /></label>
        <div class="cleaner h10"></div>

        <label>Enable MyBanner &nbsp;<input type="checkbox" id="bannerOption" name="bannerOption" /></label>

        <script>
            var a=$.cookie('box1');
            var b=$.cookie('box2');
            var aa=document.getElementById("listOption");
            var bb=document.getElementById("bannerOption");
            console.log(a);
            console.log(b);
            if (a=="true"){
                //console.log("!!!!!!!!!!!");
                //$("#listOption").prop({checked:true});
                //$("#listOption").attr("checked",true);
                aa.checked=true;
            }
            if (a=="false") {
                //console.log("Error");
                //$("#listOption").prop({checked:false});
                //$("#listOption").attr("checked",false);
                aa.checked=false;
            }
            if (b=="true"){
                //console.log("?????????");
                //$("#bannerOption").prop({checked:true});
                //$("#bannerOption").attr("checked",true);
                bb.checked=true;
            }
            if (b=="false") {
                //console.log("Error");
                //$("#bannerOption").prop({checked:false});
                //$("#bannerOption").attr("checked",false);
                bb.checked=false;
            }
        </script>



        <div class="cleaner h10"></div>
<!--        <div class="admin5"><input type="submit" name="newAccount" th:value="Register now!" class="btn btn-block btn-sm btn-success"></div>-->
        <div class="admin5"><input type="submit" name="newAccount" value="Register now!" class="btn btn-block btn-sm btn-success"></div>


    </form>
</div>

<div th:replace="common/buttom">

</div>
</body>
</html>
