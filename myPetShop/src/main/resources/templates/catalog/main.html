<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/top">

</div>
<div id="templatemo_slider">
    <!-- This is the container for the carousel. -->
    <div id = "carousel1" style="width:960px; height:280px;background:none;overflow:scroll; margin-top: 20px; z-index: 1">
        <!-- All ../images with class of "cloudcarousel" will be turned into carousel items -->
        <!-- You can place links around these ../images -->
        <a href="viewCategory?categoryId=FISH" rel="lightbox"><img class="cloudcarousel" src="../images/fishT1.jpg" alt="CSS Templates 1" title="Fish" /></a>
        <a href="viewCategory?categoryId=BIRDS" rel="lightbox"><img class="cloudcarousel" src="../images/birdT.jpg" alt="CSS Templates 2" title="Bird" /></a>
        <a href="viewCategory?categoryId=DOGS" rel="lightbox"><img class="cloudcarousel" src="../images/dogT.jpg" alt="CSS Templates 3" title="Dog" /></a>
        <a href="viewCategory?categoryId=REPTILES" rel="lightbox"><img class="cloudcarousel" src="../images/lizardT.jpg" alt="CSS Templates 4" title="Lizard" /></a>
        <a href="viewCategory?categoryId=CATS" rel="lightbox"><img class="cloudcarousel" src="../images/catT.jpg" alt="Flash Templates 1" title="Cat" /></a>
    </div>

    <!-- Define left and right buttons. -->
    <center>
        <input id="slider-left-but" type="button" value="" />
        <input id="slider-right-but" type="button" value="" />
    </center>
</div>


<div id="templatemo_main">

    <div class="col one_third fp_services">
        <h2><c:if
                test="${sessionScope.account!= null }">
            Welcome ${sessionScope.account.firstName}!
        </c:if></h2>
        <ul class="templatemo_list">
            <li class="flow"><a href="viewCategory?categoryId=FISH"><img src="../images/fish_icon.gif" /></a></li>
            Saltwater, Freshwater <br/>
            <li class="flow nomr"><a href="viewCategory?categoryId=DOGS"><img src="../images/dogs_icon.gif" /></a></li>
            Various Breeds <br />
            <li class="flow"><a href="viewCategory?categoryId=CATS"><img src="../images/cats_icon.gif" /></a></li>
            Various Breeds, Exotic Varieties <br />
            <li class="flow nomr">  <a href="viewCategory?categoryId=REPTILES"><img src="../images/reptiles_icon.gif" /></a></li>
            Lizards, Turtles, Snakes <br />
            <li class="flow"><a href="viewCategory?categoryId=BIRDS"><img src="../images/birds_icon.gif" /></a></li>
            Exotic Varieties
        </ul>
    </div>
    <div class="col one_third fp_services">
        <map name="estoremap">
            <area alt="Birds" coords="72,2,280,250" href="/catalog/viewCategory?categoryId=BIRDS" shape="rect" />
            <area alt="Fish" coords="2,180,72,250" href="viewCategory?categoryId=FISH" shape="rect" />
            <area alt="Dogs" coords="60,250,130,320" href="viewCategory?categoryId=DOGS" shape="rect" />
            <area alt="Reptiles" coords="140,270,210,340" href="viewCategory?categoryId=REPTILES" shape="rect" />
            <area alt="Cats" coords="225,240,295,310" href="viewCategory?categoryId=CATS" shape="rect" />
            <area alt="Birds" coords="280,180,350,250" href="viewCategory?categoryId=BIRDS" shape="rect" />
        </map>
        <img height="355" src="../images/splash.gif" align="middle" usemap="#estoremap" width="350" />
    </div>

    <div class="cleaner"></div>
</div>
<div th:replace="common/buttom">

</div>

</body>
</html>
