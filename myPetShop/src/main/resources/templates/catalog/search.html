<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>My Pet Store</title>
</head>
<body>
<div th:replace="common/top">

</div>

<div id="templatemo_main">
    <div>
        <a href="/catalog/view">Return to Main Menu</a>
    </div>
    <br>

    <table id="table-4">
        <tr>
            <th>&nbsp;</th>
            <th>Product ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="product:${productList}">
            <td>
                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.description}">description</a>
            </td>
            <td>
                <b><a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}"><font color="BLACK" th:text="${product.productId}"> productId </font></a></b>
            </td>
            <td th:text="${product.name}">product.name</td>
        </tr>

    </table>

</div>

<div th:replace="common/buttom">

</div>
</body>
</html>
