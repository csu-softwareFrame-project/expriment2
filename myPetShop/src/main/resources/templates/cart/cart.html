<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>My Pet Store</title>
</head>
<body>
<div th:replace="common/top">

</div>

<div id="templatemo_main">


    <h2>Shopping Cart</h2>
    <form action="/cart/updateCartQuantities" method="post">
        <table id="table-4">
            <tr>
                <th><b>Item ID</b></th>
                <th><b>Product ID</b></th>
                <th><b>Description</b></th>
                <th><b>In Stock?</b></th>
                <th><b>Quantity</b></th>
                <th><b>List Price</b></th>
                <th><b>Total Cost</b></th>
                <th>&nbsp;</th>
            </tr>
            <tr th:if="${#lists.isEmpty(cart)}">
                <td colspan="8"><b>Your cart is empty.</b></td>
            </tr>
            <tr th:each="cartItem:${cart}" th:if="${!#lists.isEmpty(cart)}">
                <td>
                    <a href="viewItem?itemId=${cartItem.item.itemId}">${cartItem.item.itemId}</a>
                </td>
                <td th:text="${cartItem.item.productId}">
                    cartItem.item.product.productId
                </td>
                <td>
                    <h th:if="${cartItem.item.attribute1}!=null" th:text="${cartItem.item.attribute1}+' '"></h>
                    <h th:if="${cartItem.item.attribute2}!=null" th:text="${cartItem.item.attribute2}+' '"></h>
                    <h th:if="${cartItem.item.attribute3}!=null" th:text="${cartItem.item.attribute3}+' '"></h>
                    <h th:if="${cartItem.item.attribute4}!=null" th:text="${cartItem.item.attribute4}+' '"></h>
                    <h th:if="${cartItem.item.attribute5}!=null" th:text="${cartItem.item.attribute5}+' '"></h>
<!--                    <h th:if="${product.name}!=null" th:text="${product.name}+' '"></h>-->
                </td>
                <td th:text="${cartItem.inStock}">
                    cartItem.inStock
                </td>
                <td>
                    <input type="text" th:name="${cartItem.item.itemId}" th:value="${cartItem.quantity}" th:id="${cartItem.item.itemId}" th:onblur="'updateQuantity('+${cartItem.item.itemId}+','+${account.username}+')'"/>
                    <script type="text/javascript" src="js/update-quantity.js"></script>
                </td>
<!--                <td id="listPrice" th:text="${#numbers.formatDecimal(cartItem.item.listPrice,0,2)}"></td>-->
<!--                <td id="totalcost" th:text="${#numbers.formatDecimal(cartItem.total,0,2)}"></td>-->
                <td>
<!--                    <a th:href="'/cart/removeItemFromCart?cartItemId='+${cartItem.item.itemId}" class="Button" th:text="'Remove'">Remove</a>-->
                </td>

            </tr>
            <tr>
<!--                <td colspan="7" th:text="'Sub Total: '+${#numbers.formatDecimal(cart.subTotal,0,2)}"></td>-->
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>

    <p th:if="${cart.numberOfItems}>!=0">
    <div>
        <font size="3px"><a href="viewNewOrder" class="fa fa-shopping-cart">&nbsp&nbspProceed to Checkout</a></font>
    </div>
    </p>


    <div id="Separator">&nbsp;</div>
</div>

<div th:replace="common/buttom">

</div>
</body>
</html>
