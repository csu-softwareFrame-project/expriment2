<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Pet Store</title>
</head>
<body>
<div th:replace="common/top">

</div>

<div>
    <div id="templatemo_main" align="center">
        <form action="newOrder" method="post">

            <table id="table-4">
                <tr>
                    <th colspan=2>Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td><select name="order.cardType">
                        <option value="Visa" selected="selected">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="American Express">American Express</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td><input type="text" name="order.creditCard" th:value="${order.creditCard}" /> * Use a fake
                        number!</td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td><input type="text" name="order.expiryDate" th:value="${order.expiryDate}" /></td>
                </tr>
                <tr>
                    <th colspan=2>Billing Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="order.billToFirstName" th:value="${order.billToFirstName}" /></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="order.billToLastName" th:value="${order.billToLastName}" /></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" size="40" name="order.billAddress1" th:value="${order.billAddress1}" /></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" size="40" name="order.billAddress2" th:value="${order.billAddress2}" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="order.billCity" th:value="${order.billCity}" /></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" size="4" name="order.billState" th:value="${order.billState}" /></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" size="10" name="order.billZip" th:value="${order.billZip}" /></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" size="15" name="order.billCountry" th:value="${order.billCountry}" /></td>
                </tr>

                <tr>
                    <td colspan=2><input type="checkbox" name="shippingAddressRequired" value="shippingAddressRequired" />
                        Ship to different address...</td>
                </tr>

            </table>
            <div class="cleaner h10"></div>
            <div class="admin5"><input type="submit" name="newOrder" value="Continue" class="btn btn-block btn-sm btn-success"></div>


        </form></div>

</div>

<div th:replace="common/buttom">

</div>
</body>
</html>
