<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>My Pet Store</title>
</head>
<body>
<div th:replace="common/top">

</div>

<div id="templatemo_main" align="center">
    <form  method="post" action="newAccount">
        <h3>User Information</h3>

        <label for="username">User ID:</label><br>
        <script type="text/javascript" src="js/alogin.js"></script>
        <input type="text" name="username" id="username" value="${sessionScope.userInfo.username}" onblur="usernameIsExist();"/>
        <div id="usernameMsg">${sessionScope.msg2}</div>
        <div class="cleaner h10"></div>
        <script type="text/javascript" src="js/alogin.js"></script>
        <label for="password">New password:</label><div class="cleaner h10"></div><input type="text" name="password" id="password" onblur="isPasswordNull();"/>
        <label id="usernameMsg2"></label>
        <div class="cleaner h10"></div>

        <label for="repeatedPassword">Repeat password:</label><div class="cleaner h10"></div><input type="text" name="repeatedPassword" id="repeatedPassword" onblur="isPasswordTheSame();"/>
        <label id="usernameMsg3">${sessionScope.msg1}</label>
        <div class="cleaner h10"></div>




        <h3>Account Information</h3>


        <label for="firstName">First name:<br><input type="text" name="account.firstName" value="${sessionScope.userInfo.firstName}" class="required input_field" id="firstName"/></label>
        <br>

        <label for="lastName">Last name:<br><input type="text" name="account.lastName" value="${sessionScope.userInfo.lastName}" class="required input_field" id="lastName"/></label>
        <br>

        <label for="email">Email:<br><input type="text" size="40" name="account.email" value="${sessionScope.userInfo.email}" class="required input_field" id="email"/></label>
        <br>

        <label for="phone">Phone:<br><input type="text" name="account.phone" value="${sessionScope.userInfo.phone}" class="required input_field" id="phone"/></label>
        <br>

        <label for="address1">Address 1:<br><input type="text" size="40" name="account.address1" value="${sessionScope.userInfo.address1}" class="required input_field" id="address1"/></label>
        <br>

        <label for="address2">Address 2:<br><input type="text" size="40" name="account.address2" value="${sessionScope.userInfo.address2}"class="required input_field" id="address2"/></label>
        <br>

        <label for="city">City:<br><input type="text" name="account.city" value="${sessionScope.userInfo.city}"class="required input_field" id="city"/></label>
        <br>

        <label for="state">State:<br><input type="text" size="4" name="account.state" value="${sessionScope.userInfo.state}"class="required input_field" id="state"/></label>
        <br>

        <label for="zip">Zip:<br><input type="text" size="10" name="account.zip" value="${sessionScope.userInfo.zip}"class="required input_field" id="zip"/></label>
        <br>

        <label for="country">Country:<br><input type="text" size="15" name="account.country" value="${sessionScope.userInfo.country}"class="required input_field" id="country"/></label>
        <br>

        <h3>Profile Information</h3>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="js/optionChecked.js"></script>


        <label>Language Preference:<div class="cleaner h10"></div>
            <select name="languagePreference" id="languagePreference">
                <c:forEach var="languages" items="${sessionScope.languages}">
                    <option>${languages}</option>
                </c:forEach>
            </select>
        </label>

        <div class="cleaner h10"></div>
        <label>Favourite Category:<div class="cleaner h10"></div>
            <select name="favouriteCategoryId" id="favouriteCategoryId">
                <c:forEach var="categories" items="${sessionScope.categories}">
                    <option>${categories}</option>
                </c:forEach>
            </select>
        </label>
        <div class="cleaner h10"></div>

        <label>Enable MyList &nbsp;<input type="checkbox" id="listOption" name="listOption" value="listOption" /></label>
        <div class="cleaner h10"></div>

        <label>Enable MyBanner &nbsp;<input type="checkbox" id="bannerOption" name="bannerOption" value="bannerOption" /></label>

        <script>
            var a=$.cookie('box1');
            var b=$.cookie('box2');
            var aa=document.getElementById("listOption");
            var bb=document.getElementById("bannerOption");
            console.log(a);
            console.log(b);
            if (a=="true"){
                //console.log("!!!!!!!!!!!");
                //$("#listOption").prop({checked:true});
                //$("#listOption").attr("checked",true);
                aa.checked=true;
            }
            if (a=="false") {
                //console.log("Error");
                //$("#listOption").prop({checked:false});
                //$("#listOption").attr("checked",false);
                aa.checked=false;
            }
            if (b=="true"){
                //console.log("?????????");
                //$("#bannerOption").prop({checked:true});
                //$("#bannerOption").attr("checked",true);
                bb.checked=true;
            }
            if (b=="false") {
                //console.log("Error");
                //$("#bannerOption").prop({checked:false});
                //$("#bannerOption").attr("checked",false);
                bb.checked=false;
            }
        </script>



        <div class="cleaner h10"></div>
        <div class="admin5"><input type="submit" name="newAccount" value="Register now!" class="btn btn-block btn-sm btn-success"></div>



    </form>
</div>

<div th:replace="common/buttom">

</div>
</body>
</html>
